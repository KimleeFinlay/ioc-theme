---
layout: default
title: Shop
---

<section>
  <h1 class="centered"> Shop </h1>
  <div class="grid centered product-loop">
  {% for product in site.products %}
    <div class="col-4_sm-6_xs-12">
      <a class="grid" href="{{product.url}}">
        <div class="col-12 box-img" style="background-image: url({{product.image_path}});"></div>
        <div class="col-8 left">
          <h3> {{product.title}} </h3>
        </div>
        <div class="col-4 right">
          <p class="price"> ${{product.price}}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>

</section>
